<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Подключение стилей Ant Design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.22.6/dist/antd.min.css">
    <script src="main.js"></script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div style="width: 400px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h1 style="text-align: center;">Login</h1>
            <form id="loginForm">
                <div style="margin-bottom: 16px;">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required style="width: 100%; padding: 8px; margin-top: 8px; border-radius: 4px; border: 1px solid #ddd;">
                </div>
                <div style="margin-bottom: 16px;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 8px; margin-top: 8px; border-radius: 4px; border: 1px solid #ddd;">
                </div>
                <div style="text-align: center;">
                    <button type="submit" style="padding: 10px 20px; background-color: #1890ff; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
